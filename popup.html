<html>
  <head>
    <meta charset="UTF-8">
    <title>Fontisto</title>
    <meta name="author" content="Kenan Gündoğan">
    <meta name="contact" content="kenangundogann@gmail.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="Fontisto gives you scalable vector icons that can instantly be customized: size, color, drop shadow and anything that can be done with the power of CSS." />
    <meta name="keywords" content="font, icon, icon font, icon pack, web font, web icons, icon set, font library, font icon, svg icon, simge font" />
    <link href="assets/css/fontisto/fontisto.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/simple-scrollbar.min.js"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/style.min.js"></script>
  </head>

  <body>

    <div class="container">
      <a href="http://fontisto.com" target="_blank" class="logo-symbol"></a>
      <div class="content">
        <a href="http://fontisto.com" target="_blank" class="logo"></a>
        <!--search-->
        <div class="icon-search">
            <i class="search"></i>
            <i class="close"></i>
            <input type="text" id="iconSearchInput" placeholder="Search for names.." title="Type in a name">
        </div>

        <!-- icon result list -->
        <div id="icon-search-result">
          <ul class="icon-category-list">
              <li>
                  <div class="info">
                      <span class="result" style="display: block;">Search result for "<i></i>"</span>
                  </div>
                  <ul class="icon-list"></ul>
              </li>
          </ul>
        </div>

        <section style="height: 328px; width: calc(100% + 18px); display: inline-block; padding-right:10px;" ss-container>
          <ul class="icon-category-list icon-list" id="icon-list">
           
          </ul>
        </section>
      </div>
      <footer>
          <span class="version">Currently v2.0.1 &nbsp · &nbsp <a href="https://github.com/kenangundogan/fontisto" target="_blank" rel="noopener" title="Github Fontisto">Github Project</a></span>
      </footer>
    </div>


    <div id="icon-modal" class="icon-modal icon-modal-content hide">
        
        <div class="wrapper">
        <span class="close"></span>
        <!--left start-->
        <div class="left">
            <i class="fi fi-amazon"></i>
            <span class="name">amazon</span>
            <span class="description">
                <span class="secondary-color">Unicode:</span>
                <span class="primary-color unicode"> "\e90b"</span>
            </span>
        </div>
        <!--left end-->

        <!--right start-->
        <div class="right">
            <span class="title">Sample Code</span>
            <span class="description">After you <a href="http://fontisto.com/get-started" target="_blank" class="primary-color">get up and running</a>, you can place Fontisto icons just about anywhere with the <span class="primary-color">&lt;i&gt;</span> tag</span>
            <pre>                <span class="copy-btn" data-clipboard-action="copy" data-clipboard-target=".icon-modal-content code">copy</span>
<code>
<span class="tag">&lt;i</span> <span class="class-n">class="</span><span class="class-p">fi fi-amazon</span><span class="class-n">"</span><span class="tag">&gt;&lt;/i&gt;</span>
</code>
            </pre>
        </div>
        <!--right end-->
        </div>
</div>
  </body>
</html>
